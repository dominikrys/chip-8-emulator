<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>WebAssembly CHIP-8 Emulator</title>
  <meta name="author" content="Dominik Rys">
  <meta name="description" content="CHIP-8 Emulator written in C++ and compiled into WebAssembly">
  <link href="main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="main.js" async></script>
</head>

<body>
  <h1>WASM CHIP-8 Emulator</h1>
  <figure style="overflow:visible;" id="spinner">
    <div class="spinner"></div>
  </figure>
  <div class="emscripten" id="status">Downloading...</div>
  <div class="emscripten">
    <progress value="0" max="100" id="progress" hidden=1></progress>
  </div>
  <div class="emscripten_border">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
  </div>
  <div class="emscripten" id="menu">
    <select id="rom-dropdown">
      <option>SELECT ROM</option>
      <option value='{"name": "games/Astro Dodge [Revival Studios, 2008].ch8","ticksPerSec":15}'>ASTRO DODGE</option>
      <option value='{"name": "games/Blinky [Hans Christian Egeberg, 1991].ch8","ticksPerSec":40}'>BLINKY (PAC-MAN)
      </option>
      <option value='{"name": "games/Breakout (Brix hack) [David Winter, 1997].ch8","ticksPerSec":10}'>BREAKOUT</option>
      <option value='{"name": "games/Connect 4 [David Winter].ch8","ticksPerSec":1}'>CONNECT 4</option>
      <option value='{"name": "games/Filter.ch8","ticksPerSec":10}'>FILTER</option>
      <option value='{"name": "games/Space Invaders [David Winter].ch8","ticksPerSec":10}'>SPACE INVADERS</option>
      <option value='{"name": "demos/Trip8 Demo (2008) [Revival Studios].ch8","ticksPerSec":40}'>TRIP8 (DEMO)</option>
      <option value='{"name": "games/Kaleidoscope [Joseph Weisbecker, 1978].ch8","ticksPerSec":10}'>KALEIDOSCOPE
      </option>
      <option value='{"name": "games/Lunar Lander (Udo Pernisz, 1979).ch8","ticksPerSec":3}'>LUNAR LANDER</option>
      <option value='{"name": "games/Pong (1 player).ch8","ticksPerSec":10}'>PONG</option>
      <option value='{"name": "games/Pong [Paul Vervalin, 1990].ch8","ticksPerSec":10}'>PONG (2-PLAYER)</option>
      <option value='{"name": "games/Tetris [Fran Dachille, 1991].ch8","ticksPerSec":10}'>TETRIS</option>
    </select>
    <button type="button" id="start-stop-button" disabled>START</button>
  </div>
  {{{ SCRIPT }}}
</body>

</html>
