language: cpp
compiler: gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-9
      - cmake
      - libsdl2-dev

matrix:
  include:
    - name: "Linux Debug"
      os: linux
      env: CONFIG=Debug
    - name: "Linux Release"
      os: linux
      env: CONFIG=Release

before_script:
  - mkdir cmake-build-${CONFIG}
  - cd cmake-build-${CONFIG}

script:
  - export CC=gcc-9
  - export CXX=g++-9
  - cmake --version
  - cmake -DCMAKE_BUILD_TYPE=${CONFIG} -G "CodeBlocks - Unix Makefiles" ..
  - cmake --build .

before_deploy:
  # Pack executable into zip
  - zip chip-8-emulator-linux.zip chip-8-emulator

deploy:
  provider: releases
  api_key:
    secure: 
  file: chip-8-emulator-linux.zip
  skip_cleanup: true
  on:
    repo: dominikrys/chip-8-emulator
    branch: master
    condition: $Config=Release
    tags: true
    #all_branches: true
