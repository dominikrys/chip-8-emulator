language: cpp
compiler: gcc

os: linux
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-9
      - cmake
      - libsdl2-dev

#before_install:
#  - sudo apt update

#install:
#  - sudo apt install g++-9
#  - sudo apt install cmake
