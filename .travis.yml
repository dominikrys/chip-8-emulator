language: cpp
compiler: gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-9
      - cmake
      - libsdl2-dev

matrix:
  include:
    - os: linux
      env: CONFIG=Debug
    - os: linux
      env: CONFIG=Release

before_script:
  - mkdir build-${CONFIG}
  - cd build-${CONFIG}

script:
  - export CC=gcc-9
  - export CXX=g++-9
  - cmake --version
  - cmake -DCMAKE_BUILD_TYPE=${CONFIG} -G "CodeBlocks - Unix Makefiles" ..
  - cmake --build .
  - ls

before_deploy:



deploy:
  provider: releases
  api_key:
    secure: 
  file: chip-8-emulator
  skip_cleanup: true
  on:
    repo: dominikrys/chip-8-emulator
